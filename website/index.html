<!DOCTYPE html>
<html>

<head>
  <title>Contact us</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="weather_inputs">
    <div class="left-decoration"></div>
    <div class="right-decoration"></div>
    <div class="circle"></div>
    <div class="inner">
      <h1>Welcome to Weather Journal</h1>
      <input type="text" placeholder="Enter Zip Code" name="zipCode" id="zipCode">
        <text style="color:red;" id="zipCodeError"></text>
      <input type="text" placeholder="Enter Country Code" name="countryCode" id="countryCode">
      <textarea placeholder="Enter Your Feelings Today" rows="5" id="feelings" name="feelings"></textarea>
      <button type="submit" id="getWeather-btn">Get Weather</button>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
